<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Oil Derrick Tower -->
  <defs>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base platform -->
  <rect x="4" y="28" width="24" height="3" rx="1" fill="#334155"/>

  <!-- Tower legs -->
  <polygon points="8,28 10,6 12,28" fill="url(#towerGrad)"/>
  <polygon points="20,28 22,6 24,28" fill="url(#towerGrad)"/>

  <!-- Cross beams -->
  <rect x="10" y="10" width="12" height="2" fill="#475569"/>
  <rect x="9" y="16" width="14" height="2" fill="#475569"/>
  <rect x="8" y="22" width="16" height="2" fill="#475569"/>

  <!-- Top structure -->
  <polygon points="14,6 16,1 18,6" fill="#1e40af"/>
  <rect x="15" y="1" width="2" height="3" fill="#3b82f6"/>

  <!-- Pump head -->
  <ellipse cx="16" cy="6" rx="3" ry="1.5" fill="#1e3a5f"/>
</svg>
